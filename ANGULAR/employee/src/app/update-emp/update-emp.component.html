<h4>Update Employee Form!!</h4><br><br>
<form (ngSubmit)="updateEmployee()">
    <div class="form-group"><label for="id"> Id : </label>
        <input type="text" class="form-control"    name="id" [(ngModel)] = "employee.id"></div>
    <div class="form-group"><label for="name"> Name : </label>
        <input type="text" class="form-control"  name="name" [(ngModel)] = "employee.name"></div>
    <div class="form-group"><label for="salary">Salary : </label>
        <input type="text" class="form-control"  name="salary" [(ngModel)] = "employee.salary"></div>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <!-- event binding (click) -->
        <button class="btn btn-success" class="btn btn-warning">Update</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-info">Clear</button>
        <br><br>
</form>

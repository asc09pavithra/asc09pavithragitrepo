<div class="container">
    <br>
    <h5>Employee Detials</h5>
    <div class="form-group mb-3">
        <input type="text" class="form-control" placeholder="Search by Id or Name" [(ngModel)]="searchTerm" (input)="filterEmployee()">
        <!-- <button (click)="filterEmployee()" class="btn btn-primary ms-2"> Search </button> -->
    </div>

    <div>
        <div class="table-striped" style="width:500px">
            <table class="table">
                <thead>
                    <tr>
                        <th>Emp ID</th>
                        <th>Emp Name</th>
                        <th>Emp Salary</th>
                        <th>Send Away</th>
                        <th>Change</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.salary}}</td>
                        <td><button (click)= "deleteEmployee(employee)" class="btn btn-danger">Delete</button></td>
                        <td><button (click)="updateEmployee(employee.id)" class="btn btn-warning">Update</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

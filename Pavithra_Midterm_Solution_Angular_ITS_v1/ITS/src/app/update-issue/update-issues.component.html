<h4>Update Issue Form!!</h4><br><br>
<form (ngSubmit)="updateIssue()">
    <div class="form-group"><label for="id"> Id : </label>
        <input type="text" class="form-control"    name="id" [(ngModel)] = "issue.id"></div>
    <div class="form-group"><label for="title"> Title : </label>
        <input type="text" class="form-control"  name="title" [(ngModel)] = "issue.title"></div>
    <div class="form-group"><label for="description">Description : </label>
        <input type="text" class="form-control"  name="description" [(ngModel)] = "issue.description"></div>
   <div class="form-group"><label for="priority">Priority: </label>
            <input type="text" class="form-control"  name="priority" [(ngModel)] = "issue.priority"></div>
            <div class="form-group"><label for="status">Status : </label>
                <input type="text" class="form-control"  name="status" [(ngModel)] = "issue.status"></div>
            <div class="form-group"><label for="assignee">Assignee : </label>
                <input type="text" class="form-control"  name="assignee" [(ngModel)] = "issue.assignee"></div>
                <div class="form-group"><label for="date">Date : </label>
                    <input type="text" class="form-control"  name="date" [(ngModel)] = "issue.date"></div>
            <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <!-- event binding (click) -->
        <button class="btn btn-success" class="btn btn-warning">Update</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-info">Clear</button>
        <br><br>
</form>
